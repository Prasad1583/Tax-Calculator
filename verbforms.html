<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verb Forms for Kids</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-rose-50 font-sans">
  <div id="app" class="p-6 max-w-7xl mx-auto">
    <h1 class="text-4xl font-extrabold text-center text-rose-600 mb-10">ðŸŽ“ Verb Forms for Kids</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div 
        v-for="(verb, index) in verbs" 
        :key="index"
        class="bg-white shadow-lg rounded-xl p-4 border-4 border-indigo-100 hover:border-indigo-300 transition-all duration-200"
      >
        <h2 class="text-2xl font-bold text-indigo-600 mb-2 text-center capitalize">{{ verb.base }}</h2>
        <ul class="text-gray-700 space-y-1 text-center">
          <li><span class="font-medium text-green-600">Past:</span> {{ verb.past }}</li>
          <li><span class="font-medium text-blue-600">Present Participle:</span> {{ verb.presentParticiple }}</li>
          <li><span class="font-medium text-purple-600">Past Participle:</span> {{ verb.pastParticiple }}</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          verbs: []
        };
      },
      created() {
        fetch('https://ornate-frangollo-d46c3a.netlify.app/verbForms.json') // You can change this path to local
          .then(response => response.json())
          .then(data => {
            this.verbs = data.verbForms; // Show first 100 for now
          });
      }
    }).mount('#app');
  </script>
</body>
</html>
