<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ðŸ“š Interactive AI Glossary Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .highlight {
            background-color: rgba(99, 102, 241, 0.2);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
            transition: all 0.3s ease;
            transform: scale(1.03);
            color: crimson;
        }

        .word-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .word-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-center py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl sm:text-4xl font-bold mb-2">ðŸ“š Interactive AI Glossary Reader</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <label for="categorySelect" class="block text-sm font-medium text-gray-700 mb-1">Select AI Category:</label>
            <select id="categorySelect" class="w-full px-4 py-3 rounded-lg border border-gray-300 shadow-sm">
                <option disabled selected>Choose an AI glossary category</option>
            </select>
        </div>

        <div id="glossaryContent"
            class="bg-white rounded-xl shadow-inner border border-gray-200 p-6 max-h-[60vh] overflow-y-auto"></div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const glossary = {
                "AI Glossary": {
                  "Machine Learning": [
                    { "term": "Supervised Learning", "definition": "A learning method where the model is trained on labeled data (input-output pairs)." },
                    { "term": "Unsupervised Learning", "definition": "A method where the model finds hidden patterns in unlabeled data." },
                    { "term": "Reinforcement Learning", "definition": "An approach where an agent learns by interacting with an environment and receiving rewards/penalties." },
                    { "term": "Overfitting", "definition": "When a model memorizes training data noise, leading to poor generalization." },
                    { "term": "Underfitting", "definition": "When a model is too simple to capture data patterns, performing poorly even on training data." },
                    { "term": "Feature Engineering", "definition": "Process of selecting or transforming raw data into meaningful model inputs." },
                    { "term": "Hyperparameter Tuning", "definition": "Optimizing model settings (e.g., learning rate) to improve performance." }
                  ],
                  "Deep Learning": [
                    { "term": "Neural Network", "definition": "A computational model inspired by biological neurons, organized in layers." },
                    { "term": "CNN (Convolutional Neural Network)", "definition": "A neural network designed for grid-like data (e.g., images)." },
                    { "term": "RNN (Recurrent Neural Network)", "definition": "A network for sequential data, with memory of past inputs." },
                    { "term": "Transformer", "definition": "An architecture using self-attention, dominant in NLP tasks." },
                    { "term": "Backpropagation", "definition": "Algorithm to adjust neural network weights by propagating errors backward." },
                    { "term": "Activation Function", "definition": "A function (e.g., ReLU) that introduces non-linearity to neuron outputs." }
                  ],
                  "Natural Language Processing (NLP)": [
                    { "term": "Tokenization", "definition": "Splitting text into words, subwords, or symbols." },
                    { "term": "BERT", "definition": "A transformer-based language model pre-trained on bidirectional context." },
                    { "term": "GPT", "definition": "Generative Pre-trained Transformer, optimized for text generation." },
                    { "term": "Embedding", "definition": "Representing words or phrases as dense numerical vectors." },
                    { "term": "Attention Mechanism", "definition": "A technique to focus on relevant parts of input data dynamically." }
                  ],
                  "Computer Vision": [
                    { "term": "Object Detection", "definition": "Identifying and localizing objects in images (e.g., YOLO, Faster R-CNN)." },
                    { "term": "Semantic Segmentation", "definition": "Classifying each pixel in an image into a category." },
                    { "term": "Image Augmentation", "definition": "Artificially expanding a dataset by modifying images (e.g., rotation, flipping)." },
                    { "term": "Face Recognition", "definition": "Identifying individuals from facial features." }
                  ],
                  "Generative AI": [
                    { "term": "GAN (Generative Adversarial Network)", "definition": "A framework where a generator and discriminator compete to create realistic data." },
                    { "term": "Diffusion Models", "definition": "Models that generate data by gradually denoising random inputs." },
                    { "term": "LLM (Large Language Model)", "definition": "A massive neural network trained on vast text data for language tasks." },
                    { "term": "Hallucination", "definition": "When generative models produce false or nonsensical outputs." }
                  ],
                  "AI Ethics & Fairness": [
                    { "term": "Algorithmic Bias", "definition": "Systematic errors in AI outputs that disadvantage certain groups." },
                    { "term": "Explainable AI (XAI)", "definition": "Methods to make AI decisions interpretable to humans." },
                    { "term": "Fairness Metrics", "definition": "Quantitative measures (e.g., demographic parity) to evaluate bias." },
                    { "term": "Data Privacy", "definition": "Protecting sensitive information used in AI systems." }
                  ],
                  "AI Infrastructure": [
                    { "term": "TPU (Tensor Processing Unit)", "definition": "Googleâ€™s custom hardware for accelerating ML workloads." },
                    { "term": "Model Serving", "definition": "Deploying trained models to handle real-world requests." },
                    { "term": "MLOps", "definition": "Practices to automate and manage ML lifecycle (development to deployment)." },
                    { "term": "Edge AI", "definition": "Running AI models on local devices (e.g., smartphones) instead of cloud servers." }
                  ],
                  "Classic AI Algorithms": [
                    { "term": "Decision Tree", "definition": "A tree-like model for classification/regression by splitting data on feature values." },
                    { "term": "k-Nearest Neighbors (k-NN)", "definition": "A lazy learning algorithm that classifies based on closest training examples." },
                    { "term": "Support Vector Machine (SVM)", "definition": "A classifier finding the optimal hyperplane to separate data classes." }
                  ]
                }
              };

            const categorySelect = document.getElementById("categorySelect");
      const glossaryContent = document.getElementById("glossaryContent");

      const categories = glossary["AI Glossary"];
      const categoryKeys = Object.keys(categories);
      categoryKeys.forEach(category => {
        const opt = document.createElement("option");
        opt.value = category;
        opt.textContent = category;
        categorySelect.appendChild(opt);
      });

      function renderCategory(categoryName) {
        const terms = glossary["AI Glossary"][categoryName];
        glossaryContent.innerHTML = "";
        terms.forEach(item => {
          const card = document.createElement("div");
          card.className = "word-card bg-gray-100 p-4 mb-4 rounded-lg shadow";
          card.innerHTML = `<h3 class="text-lg font-semibold text-indigo-700 mb-1">${item.term}</h3><p class="text-sm text-gray-700">${item.definition}</p>`;
          glossaryContent.appendChild(card);
        });
      }

      // Automatically select and render the first category
      if (categoryKeys.length > 0) {
        categorySelect.value = categoryKeys[0];
        renderCategory(categoryKeys[0]);
      }

      categorySelect.addEventListener("change", () => {
        renderCategory(categorySelect.value);
      });
    });

      categorySelect.addEventListener("change", () => {
        const selectedCategory = categorySelect.value;
        const terms = glossary["AI Glossary"][selectedCategory];

        glossaryContent.innerHTML = "";

        terms.forEach(item => {
          const card = document.createElement("div");
          card.className = "word-card bg-gray-100 p-4 mb-4 rounded-lg shadow";
          card.innerHTML = `<h3 class="text-lg font-semibold text-indigo-700 mb-1">${item.term}</h3><p class="text-sm text-gray-700">${item.definition}</p>`;
          glossaryContent.appendChild(card);
        });
      });
    </script>

</body>

</html>
