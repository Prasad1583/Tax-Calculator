<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ± Agriculture World</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    .category {
      @apply text-lg font-bold text-green-700 mb-2;
    }
    .subcategory {
      @apply text-sm font-medium text-gray-800 mt-2;
    }
  </style>
</head>
<body class="bg-green-50 text-gray-900 font-sans">

  <header class="bg-green-700 text-white p-5 text-center shadow-md text-2xl font-semibold">
    ðŸŒ¾ Agriculture World - Structured Categories
  </header>

  <main class="max-w-7xl mx-auto p-4" id="agricultureData"></main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
    const response = await fetch('https://ornate-frangollo-d46c3a.netlify.app/agriculture.json');
    const agricultureJSON = await response.json();
    
    const container = document.getElementById("agricultureData");

    for (const category in agricultureJSON) {
      const section = document.createElement('section');
      section.className = "mb-6 bg-white rounded-xl shadow p-5 transition hover:shadow-lg";

      const title = document.createElement('h2');
      title.className = "text-xl font-semibold text-green-800 flex items-center gap-2";
      title.innerHTML = `<i class="ph ph-leaf-bold"></i> ${category}`;
      section.appendChild(title);

      const subGrid = document.createElement('div');
      subGrid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4";

      for (const sub in agricultureJSON[category]) {
        const card = document.createElement('div');
        card.className = "bg-green-100 border border-green-200 rounded-lg p-4 hover:bg-green-200 transition";
        
        const subhead = document.createElement('h3');
        subhead.className = "text-md font-semibold text-green-900 mb-1";
        subhead.textContent = sub;
        card.appendChild(subhead);

        const ul = document.createElement('ul');
        ul.className = "list-disc list-inside text-sm text-gray-800 space-y-1";

        agricultureJSON[category][sub].forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          ul.appendChild(li);
        });

        card.appendChild(ul);
        subGrid.appendChild(card);
      }

      section.appendChild(subGrid);
      container.appendChild(section);
    }
});
  </script>
</body>
</html>
