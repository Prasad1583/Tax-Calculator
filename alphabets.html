<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Alphabets</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      text-align: center;
      background: #fff7e6;
      color: #333;
    }
    h1 {
      margin: 20px 0;
      font-size: 36px;
      color: #ff6f00;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .tabs button {
      padding: 12px 24px;
      margin: 5px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      background: #ffd54f;
      border-radius: 25px;
      transition: 0.3s;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .tabs button:hover {
      background: #ffb300;
    }
    .tabs button.active {
      background: #ff6f00;
      color: white;
    }
    .alphabet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff3e0;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .letter {
      font-size: 32px;
      font-weight: bold;
      color: #d84315;
    }
    .word {
      font-size: 18px;
      color: #444;
      margin-top: 8px;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .tabs button {
        font-size: 16px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>

<h1>üéì Learn Alphabets üéâ</h1>

<div class="tabs">
  <button class="active" onclick="switchLanguage('english', this)">English</button>
  <button onclick="switchLanguage('hindi', this)">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
  <button onclick="switchLanguage('telugu', this)">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</button>    
</div>

<div id="alphabetContainer" class="alphabet-grid"></div>

<script>
    const alphabetData = {};
      
      // Load data from JSON file hosted online (e.g., GitHub, Firebase, etc.)
    fetch("https://ornate-frangollo-d46c3a.netlify.app/alphabet-data.json")
    .then(response => response.json())
    .then(data => {
    alphabetData = data;
    switchLanguage('english', document.querySelector('.tabs button.active'));
    })
    .catch(error => {
    console.error("Failed to load alphabet data:", error);
    });
      function switchLanguage(lang, btn) {
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    
        const container = document.getElementById('alphabetContainer');
        container.innerHTML = "";
    
        alphabetData[lang].forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
    
          const letter = document.createElement('div');
          letter.className = 'letter';
          letter.textContent = item.letter;
    
          const word = document.createElement('div');
          word.className = 'word';
          word.textContent = item.word;
    
          card.appendChild(letter);
          card.appendChild(word);
          container.appendChild(card);
        });
      }
    
      switchLanguage('english', document.querySelector('.tabs button.active'));
    </script>
    
    </body>
    </html>
