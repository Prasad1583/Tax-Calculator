<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌍 Global & Domestic Money Flow Map</title>
  <script src="https://cdn.jsdelivr.net/npm/jsmind@0.8.7/js-legacy/jsmind.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/jsmind@0.8.7/style/jsmind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f9fafb, #f3f4f6);
    }
    header {
      padding: 1rem 2rem;
      background: #1e3a8a;
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #container-wrapper {
      padding: 1rem;
      height: calc(100% - 72px);
    }
    #jsmind_container {
      width: 100%;
      height: 100%;
      background: #ffffff;
      border-radius: 12px;
      border: 2px solid #1e40af;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Custom Node Styles (Optional) */
    .jsmind-node {
      border-radius: 8px !important;
      font-weight: 500 !important;
    }
  </style>
</head>
<body>
  <header>💸 Global & Domestic Money Flow Map</header>
  <div id="container-wrapper">
    <div id="jsmind_container"></div>
  </div>

  <script>
    const mindData = {
      "meta": {
        "name": "money-flow-map",
        "author": "share360",
        "version": "1.0"
      },
      "format": "node_tree",
      "data": {
        "id": "root",
        "topic": "🌍 Money Flow",
        "children": [
          {
            "id": "intFlow",
            "topic": "🌐 International Flow",
            "children": [
              { "id": "trade", "topic": "🛳️ Trade & Exports" },
              { "id": "remit", "topic": "💰 Remittances" },
              { "id": "aid", "topic": "🌱 Foreign Aid" },
              { "id": "invest", "topic": "🏢 FDI" },
              { "id": "tourism", "topic": "🧳 Tourism" },
              { "id": "crypto", "topic": "₿ Crypto Flow" }
            ]
          },
          {
            "id": "domFlow",
            "topic": "🏠 Domestic Flow",
            "children": [
              { "id": "govt", "topic": "🏛️ Government Spending", "children": [
                { "id": "infra", "topic": "🛠️ Infrastructure" },
                { "id": "welfare", "topic": "👨‍👩‍👧‍👦 Welfare" },
                { "id": "salary", "topic": "👮‍♂️ Salaries" }
              ]},
              { "id": "tax", "topic": "📈 Tax Revenue" },
              { "id": "biz", "topic": "🏬 Business Revenue", "children": [
                { "id": "retail", "topic": "🛍️ Retail" },
                { "id": "services", "topic": "🧰 Services" }
              ]},
              { "id": "loan", "topic": "🏦 Loans & EMIs" },
              { "id": "digital", "topic": "📱 UPI/Banking" },
              { "id": "stock", "topic": "📊 Investments" }
            ]
          },
          {
            "id": "entities",
            "topic": "👥 Stakeholders",
            "children": [
              { "id": "gov", "topic": "🗳️ Government" },
              { "id": "banks", "topic": "🏛️ Banks & NBFCs" },
              { "id": "mf", "topic": "📉 Mutual Funds" },
              { "id": "bizentities", "topic": "🏢 Corporates" },
              { "id": "public", "topic": "🧑‍🤝‍🧑 Citizens" },
              { "id": "ngo", "topic": "🤝 NGOs" }
            ]
          },
          {
            "id": "channels",
            "topic": "🔁 Channels",
            "children": [
              { "id": "cash", "topic": "💵 Cash" },
              { "id": "bank", "topic": "🏦 Bank Transfers" },
              { "id": "upi", "topic": "📲 UPI / Wallets" },
              { "id": "cards", "topic": "💳 Cards" },
              { "id": "cryptoChan", "topic": "🔐 Blockchain" }
            ]
          }
        ]
      }
    };

    const options = {
      container: 'jsmind_container',
      editable: false,
      theme: 'primary' // You can change to: 'greensea', 'neptune', 'asphalt', etc.
    };

    jsMind.show(options, mindData);
  </script>
</body>
</html>
