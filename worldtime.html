        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #00adb5;
            margin-bottom: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-box {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 1rem;
            border: 2px solid #00adb5;
            border-radius: 5px;
            outline: none;
            background: #1f1f1f;
            color: #ffffff;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        /* Card Styles */
        .clock-card {
            background: #1f1f1f;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .clock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .clock-card h2 {
            font-size: 1rem;
            color: #00adb5;
            margin-bottom: 10px;
        }

        .clock-card p {
            font-size: 0.9rem;
            color: #eeeeee;
            background: #00adb5;
            display: inline-block;
            padding: 6px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .clock-card h2 {
                font-size: 0.9rem;
            }

            .clock-card p {
                font-size: 0.8rem;
                padding: 5px 8px;
            }

            .container {
                gap: 10px;
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .clock-card h2 {
                font-size: 0.8rem;
            }

            .clock-card p {
                font-size: 0.7rem;
                padding: 4px 6px;
            }

            .container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
        }
    </style>

        // Function to generate time cards dynamically
        function generateTimeCards() {
            const container = document.getElementById("time-container");

            countries.forEach((item, index) => {
                const clockCard = document.createElement("div");
                clockCard.className = "clock-card";
                clockCard.id = `clock-card-${index}`;
                clockCard.innerHTML = `
          <h2>${item.country}</h2>
          <p id="clock-${index}">Loading...</p>
        `;
                container.appendChild(clockCard);
            });
        }

        // Function to update the time for all countries
        function updateTimes() {
            const now = new Date();

            countries.forEach((item, index) => {
                const time = now.toLocaleString("en-US", {
                    timeZone: item.timeZone,
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit",
                    hour12: true
                });

                document.getElementById(`clock-${index}`).textContent = time;
            });
        }

        // Function to filter countries based on search
        function filterCountries() {
            const query = document.getElementById("search-box").value.toLowerCase();
            const cards = document.getElementsByClassName("clock-card");

            countries.forEach((item, index) => {
                const card = cards[index];
                if (item.country.toLowerCase().includes(query)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

        // Generate time cards and update times every second
        generateTimeCards();
        setInterval(updateTimes, 1000);
        updateTimes();
